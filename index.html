<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <div>
      <img
        width="300px"
        src="https://www.highpoint.com.au/Upload/Highpoint/Media/dior.jpg?width=250&height=161"
        alt=""
      />
    </div>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <img
          width="100px"
          src="https://avatars.mds.yandex.net/i?id=3ccb873b58a8d1dbac5bdb9b44373c2ce313cc2f-7664914-images-thumbs&n=13"
          alt=""
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Category
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Decorative Cosmetics</a>
                </li>
                <li><a class="dropdown-item" href="#">Care Cosmetics</a></li>

                <li>
                  <a class="dropdown-item" href="#">Perfumery</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link">Chip basket</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- ADMIN panel start -->
    <div class="container">
      Title: <br />
      <input type="text" placeholder="title" id="title" />
      <br />
      Category: <br />
      <input type="text" placeholder="category" id="category" />
      <br />
      Description: <br />
      <input type="text" placeholder="description" id="desc" />
      <br />
      Price: <br />
      <input type="text" placeholder="price" id="price" />
      <br />
      URL: <br />
      <input type="text" placeholder="image URL" id="image" />

    </div>
    <!-- ADMIN panel end -->
    <!-- content start -->
    <div class="product-list"></div>
    <!-- content end -->

      <br />

      <button id="addBtn">Add Product</button>
    </div>
    <!-- ADMIN panel end -->

    <script src="./main.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
